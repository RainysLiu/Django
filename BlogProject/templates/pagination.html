<div id="pagination">
    <ul id="pagination-flickr">
    {% if article_list.has_previous %}
    <li class="previous" ><a href="{% url 'myblog:gocate'  %}?page={{ article_list.previous_page_number}}&cid={{ category_id }}">&laquo;上一页</a></li>
    {% else %}
    <li class="previous-off">&laquo;上一页</li>
    {% endif %}
     <li class="active">/</li>
    {% if article_list.has_next %}
      <li class="next" ><a href="{% url 'myblog:gocate'  %}?page={{ article_list.next_page_number}}&cid={{ category_id }}">下一页 &raquo;</a></li>
    {% else %}
      <li class="next-off">下一页 &raquo;</li>
    {% endif %}
   </ul>
</div>



{#value="{{ article_list.previous_page_number }}" id="page"#}
