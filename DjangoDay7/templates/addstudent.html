<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
</head>
<body>
<h3>添加学生</h3>
<form action="/myapp/addstudent/" method="post" id="myform">
姓名：<input type="text" name="stuName" id="uname"><br>
年龄：<input type="text" name="stuAge" id="passwd"><br>
男：<input type="radio" name="sex" value="男" checked="true">
女：<input type="radio" name="sex" value="女"><br>
班级：<select id="classes" style="width:100px" name="classes">
    {% for c in  clses  %}
    <option value={{ c.name }}>{{ c.name }}</option>
    {% endfor  %}
     </select><br>
    <input type="submit" value="提交"/>
</form>
</body>
</html>
